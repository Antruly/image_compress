name: CMake Multi-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        config: [Debug, Release]
        include:
          - os: windows-latest
            arch: x86
            triplet: x86-windows-static
            cmake_arch: Win32
          - os: windows-latest
            arch: x64
            triplet: x64-windows-static
            cmake_arch: x64
          - os: ubuntu-latest
            arch: x64
            cmake_arch: ""
          - os: macos-latest
            arch: x64
            cmake_arch: ""
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup vcpkg (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.bat
        echo "VCPKG_ROOT=$pwd" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "VCPKG_DEFAULT_TRIPLET=${{ matrix.triplet }}" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "Using vcpkg: $pwd, triplet: ${{ matrix.triplet }}" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
    
    - name: Install dependencies
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          sudo apt-get update
          sudo apt-get install -y libpng-dev libjpeg-dev zlib1g-dev
          echo "Installed libpng-dev, libjpeg-dev and zlib1g-dev on Ubuntu" | tee -a $GITHUB_STEP_SUMMARY
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          brew install libpng libjpeg
          echo "Installed libpng and libjpeg via Homebrew" | tee -a $GITHUB_STEP_SUMMARY
        elif [[ "$RUNNER_OS" == "Windows" ]]; then
          vcpkg/vcpkg install libpng libjpeg-turbo zlib --triplet ${{ matrix.triplet }}
          echo "Installed libpng, libjpeg-turbo and zlib via vcpkg (triplet: ${{ matrix.triplet }})" | tee -a $GITHUB_STEP_SUMMARY
        fi
      shell: bash
      
    - name: Configure CMake
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          # 对于 Windows，传递额外的参数以确保找到所有依赖
          cmake -B build `
            -DCMAKE_BUILD_TYPE=${{ matrix.config }} `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -A "${{ matrix.cmake_arch }}" `
            -DZLIB_ROOT_DIR="$env:VCPKG_ROOT/installed/${{ matrix.triplet }}" `
            --debug-output
        else
          # 对于 Linux/macOS，使用系统默认设置
          cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.config }}
        fi
        echo "Configured CMake for ${{ matrix.os }} (${{ matrix.config }})" | tee -a $GITHUB_STEP_SUMMARY
      
    - name: Build
      run: |
        cmake --build build --config ${{ matrix.config }} --verbose
        echo "Built project in ${{ matrix.config }} configuration" | tee -a $GITHUB_STEP_SUMMARY
      
    - name: Run tests
      working-directory: build
      run: |
        ctest -C ${{ matrix.config }} --output-on-failure
        echo "Ran tests for ${{ matrix.config }} configuration" | tee -a $GITHUB_STEP_SUMMARY
        
    - name: Upload build logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: build-logs-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.config }}
        path: |
          build/CMakeCache.txt
          build/CMakeFiles/*.log
          build/*.log
          build/**/*.log
        if-no-files-found: ignore
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-output-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.config }}
        path: |
          build/bin/**
          build/lib/**
        if-no-files-found: ignore